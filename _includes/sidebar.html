<div class="side-bar">
    <div class="side-banner">
        <a href="/" class="site-avatar">
            <img src="{{ '/assets/img/favicon.png' }}">
        </a>
        <h1 class="site-name">
            <a href="/">Pyro-Maniac</a>
            <button type="button" class="open-nav" id="open-nav"><i class="fa fa-bars"></i></button>
        </h1>
    </div>

    <nav class="navigation">
        <ul>
            {% assign grouped = site.docs | group_by: 'category' %}
            {% for group in grouped %}
                <li class="nav-item top-level {% if group.name == page.category %}current{% endif %}">
                    {% assign items = group.items | sort: 'order' %}
                    <a href="{{ site.baseurl }}{{ items.first.url }}">{{ group.name }}</a>
                    <ul>
                        {% for item in items %}
                            <li class="nav-item {% if item.url == page.url %}current{% endif %}"><a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    </nav>
</div>
