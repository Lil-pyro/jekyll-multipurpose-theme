<div class="post-header">
    {% if page.thumbnail %}
        <div class="thumbnail">
            <div class="transbox">
                {% if page.title %}
                    <span class="post-title">{{ page.title }}</span>
                {% endif %}
                <div class="post-info">
                    {% if page.grand_parent %}
                        <a class="link-category" href="/blog/{{ page.grand_parent }}">{{ page.grand_parent }}</a>
                    {% elsif page.parent %}
                        <a class="link-category" href="/blog/{{ page.parent }}">{{ page.parent }}</a>
                    {% else %}
                        <a class="no-category">None</a>
                    {% endif %}
                    <span class="post-date">
                        {% if page.title %}
                            Â· {{ page.date }}
                        {% endif %}
                    </span>
                </div>
            </div>
        </div>
    {% endif %}
</div>
<main>
    {{ content }}
</main>
